<div class="container-fluid text-center">
  <br>
  <h2>Estudiantes Segundo BGU C</h2>
  <br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>NÂ°</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Cuota</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estudiantes of estudiantesData, let i = index">
        <td>{{i + 1}}</td>
        <td>{{estudiantes.nombres}}</td>
        <td>{{estudiantes.apellidos}}</td>
        <td [ngClass]="{
        'rojo': estudiantes.totalPago === 0,
        'amarrillo': estudiantes.totalPago > 0 && estudiantes.totalPago < 25,
        'verde': estudiantes.totalPago === 25
        }">
          <ng-container *ngIf="estudiantes.totalPago === 0">Pago Pendiente</ng-container>
          <ng-container *ngIf="estudiantes.totalPago > 0 && estudiantes.totalPago < 25">Pago Parcial de la
            Cuota</ng-container>
          <ng-container *ngIf="estudiantes.totalPago === 25">Cuota Pagada</ng-container>
        </td>
        <td>{{estudiantes.updated_at | date:'dd/MM/yyyy'}}</td>
      </tr>
    </tbody>
  </table>
  <ng-container *ngIf="estudiantesData.length === 0">
    <h2>No existen estudiantes registrados</h2>
  </ng-container>
</div>
<div class="espacio"></div>
